<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prediksi Harga Saham APEX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      color: #333;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    h2 {
      color: #007bff;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìà Prediksi Harga Saham (APEX)</h1>

    <div id="result-area">
      <p>Klik tombol di bawah untuk menghitung prediksi harga berikutnya:</p>
      <button onclick="predictNext()">üîÆ Prediksi Hari Berikutnya</button>
      <h2 id="predicted-price"></h2>
      <img id="plot" src="data:image/png;base64,{{ plot_url }}" alt="Grafik Prediksi">
    </div>
  </div>

  <script>
    async function predictNext() {
      document.getElementById("predicted-price").innerText = "‚è≥ Memproses...";
      const response = await fetch("/predict", { method: "POST" });
      const data = await response.json();
      document.getElementById("predicted-price").innerText = "üìä Harga Prediksi: " + data.predicted_price.toFixed(2);
      document.getElementById("plot").src = "data:image/png;base64," + data.plot_url;
    }
  </script>
</body>
</html>
